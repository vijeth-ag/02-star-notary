<!DOCTYPE html>
<html>
  <head>
    <title>StarNotary DAPP</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <h1>StarNotary Token DAPP</h1>

    <hr>
      <h1>Create a Star</h1>
      <label for="starName">Star Name:</label><input type="text" id="starName"></input>
      <label for="starId">Star ID:</label><input type="text" id="starId"></input>
      <br><br><button id="createStar" onclick="App.createStar()">Create Star</button>      
      <hr>
      <h1>Look up a Star</h1>
      <label for="name">Star ID:</label><input type="text" id="lookid"></input>
      <br><br><button onclick="App.lookUp()">Look Up a Star</button>
      
      Lookup respone:<span id="lookupResult"></span>
      <hr>
      <h1>Exchange stars</h1>
      <label for="star1">Star ID:</label><input type="text" id="star1"></input>
      <label for="star2">Star ID:</label><input type="text" id="star2"></input>
      <br><button id="createStar" onclick="App.exchangeStars()">Exchange Stars</button>      
      <hr>
      <h1>Transfer star</h1>
      <label for="toAddress">To address:</label><input type="text" id="toAddress"></input>
      <label for="tokenId">Star ID:</label><input type="text" id="tokenId"></input>
      <br><button id="transferStar" onclick="App.transferStar()">Transfer Star</button>      
      <hr>
      
      <br>
      <span id="status"></span>
      <br>
    <script src="index.js"></script>
  </body>
</html>
